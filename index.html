<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Contact Form</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</html>

<body>

    <div class="container">
        <h1>Contact Me</h1>

        <p>Have any questions or suggestions?</p>

        <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact" />

            <div class="row">
                <div class="column">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Full name here">
                </div>
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="subject">Title</label>
                    <input type="text" id="title" name="title" placeholder="Title of message">
                </div>
                <div class="column">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone number here">
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Leave your message here"></textarea>
                </div>
            </div>

            
            <div class="row">
                <label for="Kitchen">
                    <input id="Kitchen" type="radio" name="project" value="Kitchen" />
                    Kitchen
                </label>

                <label for="Bathroom">
                    <input d="Bathroom" type="radio" name="project" value="Bathroom" />
                    Bathroom
                </label>

                <label for="Other">
                    <input d="Other" type="radio" name="project" value="Other" />
                    Other
                </label>
            </div>
            

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
